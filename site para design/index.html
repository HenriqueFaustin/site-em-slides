<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens de trabalho</title>
</head>

<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

                <div class="slide s1">
                    <img src="./img/paisagem-1.jpg" alt="rio com arvores em volta">
                </div>

                <div class="slide">
                    <img src="./img/paisagem-2.jpg" alt="rio com montanhas">
                </div>

                <div class="slide">
                    <img src="./img/paisagem-3.jpg" alt="montanhas com rio no fundo">
                </div>

                <div class="slide">
                    <img src="./img/paisagem-4 .jpg" alt="logoa cristalina com pessoas em canoas ">
                </div>
                <div class="slide">
                    <img src="img/1.jpg" alt="imagem medieval com montenhas">
                </div>
            
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>

        </div>

    </div>
</body>

</html>
